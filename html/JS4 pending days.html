            <script>
                alert("hello");
                var now = new Date();
                var start = new Date(now.getFullYear(), 0, 0);
                var diff = now - start;
                var oneDay = 1000 * 60 * 60 * 24;
                var day = Math.floor(diff / oneDay);
                alert('Day of year: ' + day);
             </script>
    </HEAD>
    <body align='center'><br><br>
    <h1>U will get pending days in current year   </h1>
