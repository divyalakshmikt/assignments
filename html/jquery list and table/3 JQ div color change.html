<html>
<head>
	<style>
		#div
		{
				
        	   	 width: 200px;

        	   	  background-color: red;
		}
	</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
	setTimeout(
  function() 
  {
  	$('#div').css('background-color', 'blue');
    //do something special
  }, 2000);
   
       // alert("Hello world"); 
   
});
</script>
</head>
<body><br><br>
<h1 align="center">This div will change color from <b><font color="red"/> RED </font> to <b><font color="blue"> BLUE </font> when page loading.</h1><br><br><br>
<div id="div">

</div>
</body>
</html>
