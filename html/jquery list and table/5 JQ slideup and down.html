<html>
<head>
	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
    $("p").slideToggle();
       
    });
   
});
</script>
</head>
<body align="center">
<br><br><br>
<p><b>This paragraph will slide up and down... when click on <font color="red"/> SLIDE UP AND DOWN </font> button.</b></p>
<button>SLIDE UP AND DOWN</button>

</body>
</html>
